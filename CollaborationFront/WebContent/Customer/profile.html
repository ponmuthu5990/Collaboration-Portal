
<style>
.fb-profile img.fb-image-lg {
	z-index: 0;
	width: 100%;
	height: 300px;
	margin-bottom: 10px;
}

.fb-image-profile {
	margin: -77px 10px 0px 50px;
	z-index: 9;
	width: 15%;
	border-radius: 50%;
}

@media ( max-width :768px) {
	.fb-profile-text>h1 {
		font-weight: 700;
		font-size: 16px;
	}
	.fb-image-profile {
		margin: -45px 10px 0px 25px;
		z-index: 9;
		width: 20%;
		border-radius: 50%;
	}
}
</style>

<div class="fb-profile">
	<img align="left" class="fb-image-lg"
		src="http://lorempixel.com/850/280/nightlife/5/"
		alt="Profile image example" /> <a href=""> <img align="left"
		class="fb-image-profile thumbnail"
		src="http://lorempixel.com/180/180/people/9/"
		alt="Profile image example" /></a>
	<div class="fb-profile-text">
		<h1>{{customerProfile.userName}}</h1>
		<p>{{customerProfile.emailId}}</p>
	</div>
</div>
